server:
  port: 8083
  
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservice
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true     